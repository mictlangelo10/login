<div class="login">
  <form class="form-custom">
    <h1>Ingresar</h1>
    <h1>kfkrkrk</h1>
    <input
      type="text"
      name="email"
      [(ngModel)]="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
      required="required"
    />

    <button type="submit" (click)="login()">Ingresar</button>
  </form>
</div>
